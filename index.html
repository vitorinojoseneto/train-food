<!DOCTYPE html>
<html lang="pt-Ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/image/icones-img/tabua-de-cortar.png" type="image/x-icon">
    <title>Train Food</title>
</head>
<body>
    <main class="" id="main">
        <header class="headering">
            <div class="container">
                <div class="content_headering">
                    <div class="logo">
                        <img src="assets/image/icones-img/tabua-de-cortar.png" alt="logotipo" class="logotipo">
                    </div>
                    <form action="#" method="get">
                        <input type="text" class="input_navbar" placeholder="Findin">
                        <button type="reset">Get</button>
                    </form>
                    <nav class="navbar">
                        <ul class="alinhamento">
                            <li class="list_navbar"><a href="#initial" class="link_navbar">Page Initial</a></li>
                            <li class="list_navbar"><a href="#about" class="link_navbar">About</a></li>
                            <li class="list_navbar"><a href="#portfolio" class="link_navbar">Portfolio</a></li>
                            <li class="list_navbar"><a href="#contact" class="link_navbar">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="content_lateral">
            <section class="first_section" id="initial">PAGE INITIAL</section>
            <section class="secund_section" id="about">ABOUT</section>
            <section class="third_section" id="portfolio">PORTFOLIO</section>
            <section class="fouth_section" id="contact">
                <div class="content_contact">
                    <form action="" class="form_contact">
                        CONTACT US
                        <input type="text" class="input_unit" placeholder="Write your name">
                        <input type="text" class="input_unit" placeholder="Write your surname">
                        <input type="password" class="input_unit" placeholder="Password">
                        <input type="text" class="input_unit" placeholder="Why us?">
                        <button type="reset" class="input_unit">COCK IN</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
